<div class="post">
	<div class="post-heading">
		<div>
			<a href={{post.permalink()}} class="post-title"> {{post.subject}} </a>
		</div>

		<div class="post-date">
			{{post.created.strftime("%b, %d, %Y")}}
		</div>
	</div>

	<div class="post-content">
		{{post._render_text | safe}}
	</div>
</div>
